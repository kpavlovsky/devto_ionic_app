<ion-header>
  <ion-navbar>
    <ion-title>Dev.to Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemTapped($event, feed)">
      <h2>
        {{feed.title}}
      </h2>
      <ion-note item-right>{{ feed.pubDate }}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
