<ion-header>
  <ion-navbar>
    <ion-title>Dev.to Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let feed of feeds" (click)="itemTapped($event, feed)">
        <ion-card>
          <!--<img src="img/nin-live.png"/>-->
          <ion-card-content>
            <ion-card-title>
              {{feed.title}}
            </ion-card-title>
            <p>
              Published at {{ feed.pubDate }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
